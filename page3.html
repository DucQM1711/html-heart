    <body>
        <ul class="nav">
            <li class="nav-item">

                  <div class="body">

                          <div class="battery"></div>
                        </div>
                      </div>
                    
                      <div class="content">
                        <div class="circle">
                          <div class="crescent"></div>
                        </div>
                       
                        <label for="switch">
                          <div class="toggle"></div>
                          <div class="names">
                            <p class="light">Light</p>
                            <p class="dark">Dark</p>
                          </div>
                        </label>
                        
                       
                      </div>
                      
                    </div>
                  </div>
                  
                </div>
